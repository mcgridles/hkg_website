{% extends "pages/base.html" %}
{% load static %}
{% block title %}Contact{% endblock %}

{% block stylesheets %}
  <link rel="stylesheet" type="text/css" href="{% static 'pages/css/contact.css' %}?{% now "U" %}"/>
{% endblock %}

{% block content %}
  <h1 class="heading">Contact</h1>
  <form role="form" action="" method="post">
    {% csrf_token %}
    <div class="form">
      {{ form.as_p }}
    </div>
    <div class="wrapper">
      <button class="button" type="submit">Submit</button>
    </div>
  </form>
{% endblock %}

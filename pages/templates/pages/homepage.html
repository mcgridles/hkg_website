<!-- aboutMe.html -->
{% extends "pages/base.html" %}
{% load static from staticfiles %}
{% load mathfilters %}
{% block stylesheets %}
  <meta name="google-site-verification" content="fnHR_v2ZfPu3ExHjFlaG6yiA8NsLJAy3nx6-FwiaxoU" />
  <link rel="stylesheet" type="text/css" href="{% static 'pages/css/homepage.css' %}" />
{% endblock %}

{% block content %}
  <div class="container">
    <div id="bio">
      {{ author.bio|linebreaks }}
    </div>

    <img id="profile" src="{{ author.picture.url }}" alt="{{ author.name }}">
  </div>

  <div class="wrapper">
    <div class="button">
      <a class="github" href="https://github.com/mcgridles">
        <img src="{% static 'pages/img/github-icon-626px.png' %}"
             title="Henry Gridley's Github Profile"
             width="64"
             height="64"
             border="0"
             alt="View Henry Gridley's profile on GitHub">
      </a>
    </div>
    <div class="button">
      <a class="resume" href="{% static 'pages/files/HKG_Resume.pdf' %}">
        <!-- Icon is 'Document' by Maxim Kulikov from the Noun Project -->
        <img src="{% static 'pages/img/resume-icon-571px.png' %}"
             title="Henry Gridley's Resume"
             width="64"
             height="64"
             border="0"
             alt="View Henry Gridley's resume">
      </a>
    </div>
    <div class="button">
      <a class="linkedin" href="https://www.linkedin.com/pub/henry-gridley/111/a22/991">
        <img src="{% static 'pages/img/linkedin-icon-512px.png' %}"
             title="Henry Gridley's Linkedin Profile"
             width="64"
             height="64"
             border="0"
             alt="View Henry Gridley's profile on LinkedIn">
      </a>
    </div>
  </div>
{% endblock %}

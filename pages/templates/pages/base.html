<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'pages/css/base.css' %}?{% now "U" %}" />
    <meta name="viewport" content="width=device-width">

    {% block stylesheets %}{% endblock %}
    <title>{% block title %}Default title{% endblock %}</title>
  </head>

  <body>
    <script>
      $(function() {
        var loc = window.location.pathname;
        if(/work/.test(loc)) {
          $('.work').addClass('active');
        } else if(/contact/.test(loc) && !/submit/.test(loc)) {
          $('.contact').addClass('active');
        } else if(!/submit/.test(loc)){
          $('.home').addClass('active');
        }
      });
    </script>

    <div id="header">
      <a href="{% url 'home' %}">
        <img id="logo" src="{% static 'pages/img/HKG.png' %}" alt="HKG">
      </a>
      <span class="nav">
        <a class="home" href="{% url 'home' %}">Home</a>  |
        <a class="work" href="{% url 'pages:work' %}">Work</a>  |
        <a class="contact" href="{% url 'contact' %}">Contact</a>
      </span>
      <hr>
    </div>

    <div id="content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
